<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HERO System 5e Character Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Oswald', sans-serif;
            font-optical-sizing: auto;
        }

        body { 
            background-color: #09090b; /* zinc-950 */
            color: #f4f4f5; /* zinc-100 */
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1a1a1a; }
        ::-webkit-scrollbar-thumb { background: #ef4444; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #dc2626; }

        /* Ensure input and select elements inherit the font */
        input, select, textarea, button {
            font-family: 'Oswald', sans-serif !important;
        }

        @media print {
            nav, .no-print, button, input[type="file"], .sidebar-gauge {
                display: none !important;
            }
            body {
                background: white !important;
                color: black !important;
            }
            main {
                padding: 0 !important;
                margin: 0 !important;
                width: 100% !important;
                background: white !important;
                overflow: visible !important;
                position: static !important;
            }
            .character-sheet-container {
                box-shadow: none !important;
                border: 4px solid black !important;
                margin: 0 !important;
                width: 100% !important;
                max-width: none !important;
            }
            .oswald-print {
                color: black !important;
            }
            /* Force white background for the printed sheet */
            .bg-white {
                background-color: white !important;
            }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-zinc-950 text-zinc-100 min-h-screen">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
